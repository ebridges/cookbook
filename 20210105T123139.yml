  Tort orzechowy - receptura rodziny Domagałów

  Ciasto:
  25 dkg orzechow
  15 dkg cukru pudru
  5 jaj 1 łyżka tartej bułki
  masa:
  1 kostka masła
  3 jaja
  10 dkg cukru
  3 łyżki kakao
  poncz:
  1/2 szklanki wody przegotowane
  2 łyżki cukru
  kieliszek alkoholu / moze byc koniak, łiska/
  dekoracja:
  orzechy włoskie. owoce z kompotu lub w cukrze
  paczka herbatników lun 2 dk orzechów

  Zółtka utrzeć z cukrem pudrem. Białka ubic na sztywna piane. Orzechy zmielone wymieszac z masą żółtkową, na końcu dodać pianę na przemian z tarta bułką. Delikatnie połączyć i przełożyć do tortownicy. Piec w temperaturze 180-200 stopni w 45-50 minut. Po przestudzeniu tort pokroić na trzy plastry .
  Masa : Masło rozetrzec. Całe jaja z cukrem ubic na parze na gęsta mase. Wystudzić lekko i dodawać partiami do masł\az, ucierając razem. Wsypać kakao. Dobrze wymieszac i chwile ucierac na gładka i jednolita mase. Krązki tortu nasaczyć kolejno ponczem a nastepnie nakładać mase i tak kolejno. Wierzch i moki równomiernie obłozyc masą. Boki i wierz obsypac zmielonymi orzechami lu zmielonymi herbatnikami. Tort udekorowac
  Moje uwagi: ilośc powyższa wystarca na małą tortownice jezeli jest średnia to wziąść ilość o 1/2 wiecej a jeżeli duza do ilość podwujna. Ciasto nigdy nie wyrasta wysoko ale tym sie nie martwić bo wynika to z ilości orzechów w cieście.Orzechy maja być nie zmielone w maszynce ale by były tak pulchne jak bułka tarta.
  Mam nadzieje iz receptura rodziny Domagałó bedzie równie udana i smaczna w Nowym Jorku. PCałuje Was mocno mama
ingredients: |
  # Cake
  2 cups chopped walnut
  1-1/4 cups powdered sugar
  5 eggs
  1 tablespoon breadcrumb

  # Icing
  1 piece butter
  3 eggs 
  3/4 cup sugar
  6 tbsp cocoa

  # Poncz
  1/2 cup warm water
  2 tbsp sugar
  1 shot cognac

  # Decoration
  Walnuts
  Candied fruits
  Crushed cookies
directions: |
  # Cake Preparation
  beat egg whites until stiff, set aside
  cream egg yolks with powdered sugar
  mix walnuts with egg/sugar mixture
  slowly alternate folding egg white and adding bread crumb
  add to greased/floured pan
  bake for 45-50 minutes at 180-200 celsius.
  after cooling off, slice cake into 3 layers.
  
  # Icing Preparation
  cream butter 
  over warm water beat eggs with sugar until mixed 
  cool off egg/sugar mixture, slowly adding to butter until well mixed.
  add cocoa, mixing for a while to get a smooth icing.
  When icing the cake add poncz to each layer of the cake until it's moist.
