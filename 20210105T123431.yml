name: Lemon Buttercream Frosting
source: cooks.com
categories: [dessert, gluten-free, icing, lemon]
source_url: http://www.cooks.com/rec/doc/0,1830,144175-239203,00.html
ingredients: |
  1/2 c. of butter, room temperature
  1 tsp. grated lemon rind
  1 tsp. vanilla extract
  Pinch of salt
  3 1/2 c. confectioners' sugar
  1/4 c. milk
  1 tbsp. fresh lemon juice
directions: |
  In a mixer bowl, cream the butter, lemon rind, vanilla and salt about 2 minutes, until light.
  Add confectioners' sugar alternately with milk until the mixture is creamy and smooth, beating well after each addition.
  Beat in the lemon juice.
