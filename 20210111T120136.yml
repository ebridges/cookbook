name: Heaven In Mouth Apple Cake
prep_time: 20 minutes
cook_time: 20-25 minutes
categories: [bakery, cake, dessert]
ingredients: |
  # Apple Filling
  3 lb apples
  Raisins
  Lemon juice
  Cinnamon/nutmeg/etc
  Gelatin
  # Cake
  1½ c (7½ oz) flour
  1½ t baking powder
  ¾ t table salt
  ¾ c whole milk
  6 T sweet butter
  1½ t vanilla
  3 eggs
  1½ c (10½ oz) sugar
  # Icing
  1 piece butter
  3 eggs 
  3/4 cup sugar
  Vanilla Bean
  Vanilla extract
  # Glaze
  1 cup heavy cream
  2 T light corn syrup
  8 oz bittersweet chocolate, chopped fine
directions: |
  # For the Filling
  Peel & core apples.  Cut into small pieces.  Cover in lemon juice to prevent brownness.
  Add some raisins and cook over med-low heat until soft.
  Add gelatin if necessary to make more firm.
  # For the Cake
  Adjust oven rack to middle position and heat oven to 325 degrees. 
  Lightly grease 9x12 baking pan with butter and line with parchment. 
  Whisk flour, baking powder, and salt together in medium bowl.
  Heat milk and butter in small saucepan over low heat until butter is melted.
  Remove from heat, add vanilla, and cover to keep warm.
  In stand mixer fitted with whisk attachment, whip eggs and sugar at high speed until light and airy, about 5 minutes.
  Remove mixer bowl from stand. Add hot milk mixture and whisk by hand until incorporated. Add dry ingredients and whisk until incorporated.
  Working quickly, add batter to prepared pan. Bake until top is light brown and toothpick inserted in center of cakes comes out clean, 20 to 22 minutes.
  # For the Icing
  Cream butter 
  Over warm water beat eggs with sugar until mixed 
  Cool off egg/sugar mixture, slowly adding to butter until well mixed.
  Add vanilla, mixing for a while to get a smooth icing.
  # For the glaze
  Bring cream and corn syrup to simmer in small saucepan over medium heat. 
  Remove from heat and add chocolate. Whisk gently until smooth, 30 seconds.
  Let stand, whisking occasionally, until thickened slightly, about 5 minutes.
