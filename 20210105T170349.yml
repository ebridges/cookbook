name: Cloverleaf Rolls
source: Joan Bridges
categories: [bread, bakery, thanksgiving]
notes: |
  Recipe for the rolls served with Thanksgiving dinner in the Bridges family.
ingredients: |
  1 cup lukewarm milk
  ½ cup sugar
  1 tsp salt
  2 eggs
  ½ cup vegetable shortening
  4½ to 5 cups of flour.
  Again substitute ½ cup warm water for ½ cup of the milk and dissolve 2 pkgs dry granular yeast.  Add to milk mixture.
directions: |
  Add yeast, sugar, salt to liquid.
  Stir in eggs & oil.
  Mix in flour, first with spoon and then with hands.
  Add flour in 2 additions, using the amount necessary to make it easy to handle.
  When the dough begins to leave the sides of the bowl, turn it out onto a lightly floured board to knead. 
  Knead until it is smooth, elastic and does not stick to the board.
  Place in a greased bowl, turning once to leave the greased side up.
  Cover and let rise in a warm, draft-free spot (80-85) until double, 1½ to 2 hours. Press finger into dough. It will leave an indentation when double.
  Punch down, pull edges toward center and turn completely over.
  Let rise again until ALMOST double (30 to 45 min.)
  After second rising shape dough, let rise until light (15 to 20 min.)
  Form dough in balls about 1 inch in diameter.  Work with oiled hands.  Place 3 balls in each muffin cup.
  Bake at 425 degrees for 12 to 20 minutes.