name: Boston Cream Pie
servings: 8-10
source: food.com
source_url: https://www.food.com/recipe/wicked-good-boston-cream-pie-499178
prep_time: 45 minutes
cook_time: 25 minutes
categories: [bakery, cake, dessert, chocolate]
notes: |
  A hot-milk sponge cake made a good base in our Boston Cream Pie recipe because it didn’t require any finicky folding or separating of eggs. Baking the batter in two pans eliminated the need to slice a single cake horizontally before adding the filling. We used butter to firm up our pastry cream, and we added corn syrup to heavy cream and melted chocolate for a smooth glaze that clung to the top of our Boston Cream Pie and dripped artistically down its sides.
ingredients: |
  # Cake
  1½ c (7½ oz) flour
  1½ t baking powder
  ¾ t table salt
  ¾ c whole milk
  6 T sweet butter
  1½ t vanilla
  3 eggs
  1½ c (10½ oz) sugar

  # Custard
  2 c half & half
  6 egg yolks
  ½ c (3½ oz) sugar
  pinch table salt
  ¼ c flour
  4 T sweet butter (cold)
  1½ t vanilla extract

  # Glaze
  ½ cup heavy cream
  2 T light corn syrup
  4 oz bittersweet chocolate, chopped fine
directions: |
  # For the Custard
  Heat half-and-half in medium saucepan over medium heat until just simmering. Meanwhile, whisk yolks, sugar, and salt in medium bowl until smooth. Add flour to yolk mixture and whisk until incorporated. Remove half-and-half from heat and, whisking constantly, slowly add ½ cup to yolk mixture to temper. Whisking constantly, return tempered yolk mixture to half-and-half in saucepan.
  Return saucepan to medium heat and cook, whisking constantly, until mixture thickens slightly, about 1 minute. Reduce heat to medium-low and continue to simmer, whisking constantly, 8 minutes.
  Increase heat to medium and cook, whisking vigorously, until bubbles burst on surface, 1 to 2 minutes. Remove saucepan from heat; whisk in butter cut into 4 pieces and vanilla until butter is melted and incorporated. Strain pastry cream through fine-mesh strainer set over medium bowl. Press lightly greased parchment paper directly on surface and refrigerate until set, at least 2 hours and up to 24 hours.

  # For the Cake
  Adjust oven rack to middle position and heat oven to 325 degrees. Lightly grease two 9-inch round cake pans with nonstick cooking spray and line with parchment. Whisk flour, baking powder, and salt together in medium bowl. Heat milk and butter in small saucepan over low heat until butter is melted. Remove from heat, add vanilla, and cover to keep warm.
  In stand mixer fitted with whisk attachment, whip eggs and sugar at high speed until light and airy, about 5 minutes. Remove mixer bowl from stand. Add hot milk mixture and whisk by hand until incorporated. Add dry ingredients and whisk until incorporated.
  Working quickly, divide batter evenly between prepared pans. Bake until tops are light brown and toothpick inserted in center of cakes comes out clean, 20 to 22 minutes.
  Transfer cakes to wire rack and cool completely in pan, about 2 hours. Run small plastic knife around edge of pans, then invert cakes onto wire rack. Carefully remove parchment, then re-invert cakes.

  # To Assemble
  Place one cake round on large plate. Whisk pastry cream briefly, then spoon onto center of cake. Using offset spatula, spread evenly to cake edge. Place second layer on pastry cream, bottom side up, making sure layers line up properly. Press lightly on top of cake to level. Refrigerate cake while preparing glaze.
  
  # For the Glaze
  Bring cream and corn syrup to simmer in small saucepan over medium heat. Remove from heat and add chocolate. Whisk gently until smooth, 30 seconds. Let stand, whisking occasionally, until thickened slightly, about 5 minutes.
  Pour glaze onto center of cake. Use offset spatula to spread glaze to edge of cake, letting excess drip decoratively downsides. Chill finished cake 3 hours before slicing. Cake may be made up to 24 hours before serving.
