id: 0ad2851f-f79f-404d-a8b8-b2087a600c51
name: Horseradish Crème Fraîche Sauce
servings: 2
source: New York Times Cooking
source_url: https://cooking.nytimes.com/recipes/1018533-horseradish-creme-fraiche-sauce
prep_time: 5 minutes
categories: [side-dishes, gluten-free, sauce]
notes: |
  This creamy, luscious sauce gets its bite from the combination of mustard and horseradish. Dollop it on steaks and chops, fish, chicken, roasted vegetables (especially broccoli and cauliflower) or a hot baked potato. If you can't get crème fraîche, sour cream is a fine substitute. 
ingredients: |
  1 cup crème fraîche
  2 tablespoons white horseradish
  1 tablespoon minced chives
  1 teaspoon mustard
  Kosher salt, to taste
  Freshly ground black pepper, to taste
directions: |
  In a small bowl, whisk together all ingredients. Serve alongside steak. 
