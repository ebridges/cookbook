name: Buttermilk Pancakes
servings: 10 pancakes
source: Joy of Cooking (1997)
categories: [breakfast, bakery]
notes: |
  Batter should be lumpy, and not fully blended together.
ingredients: |
  1 cup flour, sifted
  1 teaspoon sugar
  1/2 teaspoon salt
  3/4 teaspoon baking powder
  1/2 teaspoon baking soda
  1 egg, beaten
  1 cup buttermilk
  2 tablespoons melted butter
directions: |
  Sift dry ingredients together.
  Combine liquid ingredients
  Combine wet & dry ingredients with a few swift strokes.
  Test griddle and cook.
