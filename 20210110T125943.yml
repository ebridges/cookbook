name: Yeast Donuts
source: Joy of Cooking (1997)
categories: [dessert, bakery, donuts]
notes: |
  Recipe from Joy of Cooking 1997 edition.
ingredients: |
  1 cup 105-115 degree water
  2 packages active dry yeast
  4-1/2 cup all-purpose flour
  1/2 cup butter
  1/2 cup sifted sugar
  3 eggs
  1 teaspoon salt
  2 teaspoons grated lemon rind
directions: |
  Combine warm water & yeast and let stand for 3-5 minutes.
  Sift & stir in 1C of the flour.
  Cover, and let rise in a warm place for ~30 minutes.
  Beat butter until soft.  Gradually add sugar and blend until light and creamy.
  One at a time, beat in eggs.
  Add salt, lemon rind.
  Add sponge from step #3 above.
  Sift and add in gradually the remaining flour.
  Beat for 5 minutes more.
  Cover dough with a cloth and let dough rise for ~2 hours or until almost doubled in size.
  Place dough on lightly floured surface and pat/roll to 1/2 inch thickness.
  Cut into rings and allow to rise uncovered for ~30 minutes.
